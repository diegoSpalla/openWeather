<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Weather Information List</title>
    </head>
    <body>
        <div th:switch="${weatherInformation}">
            <h2 th:case="null">No information saved yet</h2>
            <div th:case="*">
                <table>
                    <thead>
                        <tr>
                            <th>City</th>
                            <th>Type</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="info : ${weatherInformation}">
                            <td th:text="${info.city.name}"></td>
                            <td th:text="${info.type}"></td>
                            <td th:text="${info.value}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
